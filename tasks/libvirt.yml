# Standards: 1.2
---
- name: Install required packages
  loop:
    - qemu-kvm
    - libvirt-daemon-system
    - libvirt-clients
    - bridge-utils
    - python3-libvirt
    - python3-lxml
    - genisoimage
    - cloud-image-utils
    - libguestfs-tools
  package:
    name: "{{ item }}"
    state: present
  tags:
    - libvirt

- name: Install virt manager
  loop:
    - virt-manager
  when: libvirt_manager_install
  package:
    name: "{{ item }}"
    state: present
  tags:
    - libvirt

- name: Write libvirtd default
  notify:
    - Restart libvirtd
  template:
    src: libvirt/libvirtd.j2
    dest: /etc/default/libvirtd
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - libvirt

- name: Write virtlogd default
  notify:
    - Restart virtlogd
  template:
    src: libvirt/virtlogd.j2
    dest: /etc/default/virtlogd
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - libvirt

- name: Write virtlockd default
  notify:
    - Restart virtlockd
  template:
    src: libvirt/virtlockd.j2
    dest: /etc/default/virtlockd
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - libvirt

- name: Write guests default
  notify:
    - Restart guests
  template:
    src: libvirt/guests.j2
    dest: /etc/default/libvirt-guests
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - libvirt

- name: Start libvirtd service
  systemd:
    name: libvirtd
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - libvirt

- name: Start virtlogd service
  systemd:
    name: virtlogd
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - libvirt

- name: Start virtlockd service
  systemd:
    name: virtlockd
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - libvirt

- name: Start guests service
  systemd:
    name: libvirt-guests
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - libvirt

